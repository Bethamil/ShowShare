<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Shows</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>

<div class="container d-flex aligns-items-center">


        <div class="card mb-3 bg-dark" style="max-width: 1080px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{${'https://image.tmdb.org/t/p/w500' + season.getPoster_path()}}"
                         class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h1 class="card-title" th:text="${show.getName()}">Card title</h1>
                        <h5 class="card-title" th:text="${season.getName()}">Card title</h5>
                        <p class="card-text" th:text="${season.getOverview()}"></p>
                    </div>
                </div>
            </div>
        </div>

    <br>

    <div th:each="episode : ${season.getEpisodes()}">
        <div class="card mb-3 bg-dark" style="max-width: 1080px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img th:src="@{${'https://image.tmdb.org/t/p/w185' + episode.getStill_path()}}"
                         class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${episode.getEpisode_number} + '. ' + ${episode.getName()}">Card title</h5>
                        <small class="card-text" th:text="'&#11088; ' + ${episode.getVote_average()} + '&emsp; Air date: ' + ${episode.getAir_date()}"></small>
                        <p class="card-text" th:text="${episode.getOverview()}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
