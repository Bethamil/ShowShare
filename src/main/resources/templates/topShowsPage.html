<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>ShowShare Home</title>

</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">
    <h1 th:text="${category}"></h1>



    <div class="row row-cols-1 row-cols-xl-6 row-cols-lg-5 row-cols-md-4 row-cols-sm-2 g-4 ">
        <div th:each="show : ${shows}">
            <div class="col">
                <div class="card h-100 bg-dark .h-50">
                    <img class="card-img-top" th:src="@{${'https://image.tmdb.org/t/p/w500' + show.getPoster_path()}}"
                         width="10" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${show.getName()}"></h5>
                        <a th:href="@{/show/{showId}(showId=${show.getId()})}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <nav aria-label="...">
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item ">
                    <a class="page-link" th:href="@{/allShows/{category}/1(category=${category})}" tabindex="-1">1</a>
                </li>
                <li class="page-item"><a class="page-link" th:href="@{/allShows/{category}/2(category=${category})}">2</a></li>
                <li class="page-item"><a class="page-link" th:href="@{/allShows/{category}/3(category=${category})}">3</a></li>
            </ul>
        </nav>
    </div>


</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>
</body>
</html>
