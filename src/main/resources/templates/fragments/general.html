<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, user-scalable=no">
    <title th:replace="${title}">General title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="/css/styling.css">
</head>
<body>
<div th:fragment="navbar" style="margin-bottom: 95px">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top" style="background-color: #222831;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/ShowShare.png" style=" width: 25vh" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 20px">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            TV-Shows
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/allShows/popular/1}">Most Popular  &#128293; </a></li>
                            <li><a class="dropdown-item" th:href="@{/allShows/top_rated/1}">Top Rated</a></li>
                            <li><a class="dropdown-item" th:href="@{/allShows/on_the_air/1}">On the air</a></li>
                        </ul>
                    </li>

                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link active" aria-current="page" th:href="@{/myCollection}">My Favorites &#9825;</a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>

                </ul>

                <form class="d-flex" th:action="@{/search}" role="search" th:object="${query}" method="get">
                    <input class="form-control me-2" id="search" name="query" placeholder="Search by title"
                           aria-label="Search" required>
                    <button class="btn btn-outline-success" id="WFF" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</div>
<div th:fragment="footer">
    <footer><p class="text-center text text-muted">Copyright Bethamil &copy;2022</p></footer>
</div>
<div th:fragment="bottomScripts">
    <!--        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>-->
    <!--        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>-->
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
